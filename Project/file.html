    <link rel="apple-touch-icon" sizes="180x180" href="https://xcdn.in/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://xcdn.in/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://xcdn.in/Favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://xcdn.in/Favicon/favicon.ico">
    <link rel="manifest" href="https://xcdn.in/Favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://xcdn.in/studresapp-mongo/style.css">

    <style>
      body {

  <body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header>
      <nav class="bg-slate-50 dark:bg-gray-800 border-b border-slate-900/10 dark:border-slate-300/10">
        <div class="max-w-screen-xl flex items-center justify-center mx-auto p-4">
          <a href="/" class="flex items-center">
            <img src="https://xcdn.in/logo.svg" id="navlogo" class="h-8" alt="logo" />
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-slate-50 dark:bg-gray-800 w-full max-w-md rounded-xl p-4 m-4 shadow">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">GPD Student Result 2024(S)</h2> 
        <form method="post" action="/login">
          <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="access_key"> Access Key </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700" type="text" id="access_key" name="access_key" placeholder="Enter Access Key" required>
          </div>
          <input type="hidden" name="csrfmiddlewaretoken" value="zAqc6Sil9p2ivyApSvlZZvBRL54uvQFt7Mvh1xYVhPPaGU2CAInuJHYTaqWOvO56">
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit"> Submit </button>
          </div>
        </form>
      </div>
    </main>
    <div id="disclaimerText" class="flex justify-center"></div>
    <footer class="bg-slate-50 dark:bg-gray-800 mt-auto border-t border-slate-900/10 dark:border-slate-300/10">
      <div class="w-full mx-auto max-w-screen-xl p-4 text-center md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Made with <i class="fa fa-heart heartbeat"></i> by <a href="https://github.com/AnshumanPM" class="hover:underline font-medium">AnshumanPM</a>
          </b>
        </span>
        <ul class="flex justify-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
    <script>
      if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
        document.getElementById("navlogo").src = "https://xcdn.in/logo-dark.svg";
      }
      window.matchMedia("(prefers-color-scheme: light)").addEventListener("change", (event) => {
        if (event.matches) {
          document.getElementById("navlogo").src = "https://xcdn.in/logo-dark.svg";
        } else {
          document.getElementById("navlogo").src = "https://xcdn.in/logo.svg";
        }
      });
    </script>

</html>
